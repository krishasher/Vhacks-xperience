<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="#home" class="w3-bar-item w3-button w3-wide"></a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
          <a href="index.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i> HOME</a>
          <a href="about.html" class="w3-bar-item w3-button">ABOUT</a>
          <a href="work.html" class="w3-bar-item w3-button"><i class="fa fa-th"></i> WORK</a>
          <a href="team.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i> CONTACT</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">

      <a href="team.html" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
    </nav>

    <div class="w3-container" style="padding:128px 16px" id="work">
      <h3 class="w3-center">OUR WORK</h3>
      <p class="w3-center w3-large">What we've done for people</p>

      <div class="w3-row-padding" style="margin-top:64px">
        <div class="w3-col l3 m6">

        </div>

        <div class="w3-col l3 m6">
          <img src="Images/map.png" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Map Website">

        <div class="w3-col l3 m6">

        <i class="fa fa-facebook-official w3-hover-opacity"></i>
